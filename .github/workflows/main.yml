name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'
    - name: Install dependencies
      run: |
        sudo apt-get install -y build-essential python-dev libnfnetlink-dev libnetfilter-queue-dev
        sudo pip install cython
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with pytest
      run: |
        pip install pytest
        pip install pytest-cov
        pytest iter_two/test/test_aggregator.py --cov=com --cov-report=xml --cov-report=html
